<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up | Chemical Exhibit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top, #0d1b3d, #020412);
      color: white;
    }

    .card {
      width: 100%;
      max-width: 420px;
      padding: 30px;
      border-radius: 18px;
      background: linear-gradient(145deg, #0e1f44, #08122c);
      box-shadow: 0 20px 60px rgba(0,0,0,.6);
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      color: #00f2ff;
      text-shadow: 0 0 20px rgba(0,242,255,.7);
    }

    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 15px;
      border-radius: 12px;
      border: none;
      outline: none;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 1.1rem;
      font-weight: bold;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      background: linear-gradient(135deg, #00f2ff, #0077ff);
      transition: .3s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(0,242,255,.7);
    }

    .msg {
      margin-top: 15px;
      font-size: .95rem;
      min-height: 20px;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>üß™ Create Account</h1>

    <form id="signupForm">
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Sign Up</button>
    </form>

    <div class="msg" id="msg"></div>
  </div>

  <script>
    const BACKEND_URL = "https://reaction-with-chemical.onrender.com";

    document.getElementById("signupForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const msg = document.getElementById("msg");

      msg.textContent = "‚è≥ Signing up...";
      msg.style.color = "#00f2ff";

      try {
        const res = await fetch(`${BACKEND_URL}/signup`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ name, email, password })
        });

        const data = await res.json();

        if (data.success) {
          msg.textContent = "‚úÖ Signup successful! Redirecting...";
          msg.style.color = "#4cff6a";

          setTimeout(() => {
            window.location.href = `${BACKEND_URL}/reaction`;
          }, 1500);
        } else {
          msg.textContent = "‚ùå Signup failed";
          msg.style.color = "red";
        }

      } catch (err) {
        console.error(err);
        msg.textContent = "‚ùå Server not responding";
        msg.style.color = "red";
      }
    });
  </script>

</body>
</html>
